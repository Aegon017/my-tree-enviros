name: Deploy Next.js on push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Deploy via SSH + rsync
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            mkdir -p /home/mytreeca/public_html
        env:
          RSYNC_PASSWORD: ${{ secrets.SSH_PASSWORD }}

      - name: Rsync files
        run: |
          rsync -avz --delete --exclude='.git*' ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/mytreeca/public_html/
          
      - name: Build & Restart on Server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /home/mytreeca/public_html
            npm install
            npm run build
            pm2 restart mytreeca || pm2 start npm --name "mytreeca" -- start